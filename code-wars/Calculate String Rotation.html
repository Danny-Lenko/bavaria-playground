<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Put a title here</title>
   <script>
      function shiftedDiff(first,second){
            if (first.localeCompare(second) === 0) return 0;
         
         let firstArr = first.split('');

         let counter = 0;
         do {
            if (typeof firstArr === "string") {
               firstArr = firstArr.split('');
            }
            firstArr.unshift(firstArr.splice(firstArr.length - 1, 1));
            firstArr = firstArr.join('');
            counter++;
            if (counter > second.length) return -1;
         } while (firstArr.localeCompare(second) !== 0);
         
         return counter;
      }
   </script>
</head>
