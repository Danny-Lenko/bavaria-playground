   <script>
      function validRomans(arr) {
         let regex = /^([^\s]M{0,4})(CM|CD|D?C{0,3})(XC|XL|L?X{0,3})(IX|IV|V?I{0,3})$/;
         let arrFilt = arr.filter(num => regex.test(num));      
         return arrFilt;
      }
