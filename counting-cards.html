<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Counting Cards</title>
   <script>
      let count = 0;

      function cc(card) {
         // Only change code below this line
         if (card < 7 && card > 1) {
            count++;
         } else if (card > 6 && card < 10) {
            count = count;
         } else if (card == 10 || card == 'J' || card == 'Q' 
            || card == 'K' || card == 'A') {
               count--;
         } else {
               return "Change Me";
         }
         if (count <= 0) {
            return count + ' Hold';
         } else {
            return count + ' Bet';
         }
      } 

      // Only change code above this line

      cc(2); cc(3); cc(7); cc('K'); cc('A');

      console.log(cc(5));
      console.log(cc(4));

   </script>
</head>
